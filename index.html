<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <header>
        <h1 class="Title">Hawaii Quiz</h1>
        <dev class="top-picture">Pic1</dev>
    </header>
    <!--This contains the questions-->
    <section class="quiz-container">
        <!--This is where the questions are inserted-->
        <p class="questions">This quiz is to test your knowledge on Hawaii</p>
        <!-- Remove this once te user clicks on "Start the Quiz"-->
        <form class="quiz-start">
            <button type="button" class="quiz-start">Start the Quiz</button>
            <dev class="start-picture quiz-start">pic2</dev>
        </form>
        <!-- This is where the answer choices are displayed -->
        <form class="choices">
            <!--Choices will be inserted here-->
            <button type="submit" id="submit">Submit</button>
            <p class="user-score">Your current score is</p>
        </form>
    </section>
</body>
</html>
