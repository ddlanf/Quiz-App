<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <!--Top design on the quiz app. This will not be removed-->
    <header>
        <h1 class="Title">Hawaii Quiz</h1>
        <dev class="top-picture">Pic1</dev>
    </header>

    <!--This contains the questions-->
    <dev class="quiz-container">
       
    
        <form class="quiz">
            <!-- Remove this once the user clicks on "Start the Quiz" -->
            <section class="quiz-start">
                <p>This test is to test your knowledge on Hawaii</p>
                <button type="button" id="start">Start the Quiz</button>
                <dev class="picture">pic2</dev>
            </section>

            <!-- This is where the question and answer choices are displayed -->
            <section class="questions">
                <p class="question">Insert Questions Here </p>
                <ul><!--Choices will be inserted here--></ul>
                <button type="submit" id="submit">Submit</button>
                <p class="quiz-progress">Question: <span class="progress">|</span> Current Score: <span class="score"></span></p>
                <!--Reset button-->
                <button type="submit" id="reset">Restart the Quiz</button>
            </section>

            <!--Display the answer and explations-->
            <section class="answer">
             <h1>You Answer is <span class="result">correct/incorrect</span></h1>
             <dev class="picture">pic4</dev>
             <p class="explanation">This is why your answer was correct</p>
             <button type="submit" id="next">Next</button>
             <button type="submit" id="reset">Restart the Quiz</button>
            </section>

            <!--Display this when the quiz end-->
            <section class="quiz-end">
                <p>Congratulations!! You finished the quiz</p>
                <p>You overall score is <span class="score"></span></p>
                <dev class="picture">pic4</dev>
                 <!--Restart button-->
                <button type="submit" id="reset">Try Again</button>
            </section>
        </form> 
    </dev>    
</body>
</html>
